<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        p{
            color: white;
            font-size: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .btn-container{
            margin-top: 30px;
        }

        button{
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn{
            background-color: #ff4e50;
            color: white;
        }

        #noBtn{
            background-color: white;
            color: #ff4e50;
            position: absolute;
        }

        button:hover{
            transform: scale(1.1);
        }

        @keyframes fadeIn{
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart{
            position: absolute;
            color: red;
            animation: fall linear infinite;
        }

        @keyframes fall{
            0%{
                transform: translateY(-10vh);
            }

            100%{
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

    <h1>Hai Sayang ‚ù§Ô∏è</h1>
    <p>Aku cuma mau bilang...</p>
    <p>Kamu itu alasan aku senyum tiap hari üòô</p>

    <div class="btn-container">
        <button id="yesBtn">Aku juga sayang ‚ù§Ô∏è</button>
        <button id="noBtn">Enggak üòÇ</button>
    </div>
</body>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.top = Math.random() * window.innerHeight + "px";
        noBtn.style.left = Math.random() * window.innerWidth + "px";
    });

    yesBtn.addEventListener("click", () => {
        alert("Yeeey! Aku tau kamu sayang aku ü§™‚ù§Ô∏è")
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</html>
